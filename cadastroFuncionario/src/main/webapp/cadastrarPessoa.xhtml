<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Formulário de Funcionários</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="designer.css" />
        <style>
            .spaced-button {
                margin-right: 150px;
            }
            .mb-3 {
                margin-bottom: 1rem;
            }
            .mt-3 {
                margin-top: 1rem;
            }
            .full-height {
                height: 100vh;
                background-color: #00435c; /* Adiciona a cor de fundo */
                color: aliceblue; /* Define a cor do texto */
            }
            .center-form {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .inline-buttons {
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-control {
                background-color: #00334c; /* Fundo do input para combinar com o
                fundo geral */
                color: aliceblue; /* Cor do texto dentro dos inputs */
                border: 1px solid #00435c; /* Bordas dos inputs */
            }
            .form-control::placeholder {
                color: aliceblue; /* Cor do texto do placeholder */
            }
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('#telefone').mask('(00) 00000-0000'); // Máscara para telefone
            });
        </script>
    </h:head>
    <h:body class="full-height">
        <div class="container">
            <h1 class="mt-5 text-center">Preencha o formulário a seguir</h1>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h:form class="mt-3">
                        <div class="d-flex justify-content-end mb-3">
                            <h:commandButton value="Inicio" action="index.xhtml"
                                             styleClass="btn btn-primary"/>
                        </div>
                        <!-- Organização em três colunas -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <h:outputLabel for="nome" value="Nome:" />
                                <h:inputText id="nome"
                                             value="#{pessoaMB.pessoa.nome}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="telefone" value="Telefone:"
                                               />
                                <h:inputText id="telefone"
                                             value="#{pessoaMB.pessoa.telefone}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="email" value="Email:" />
                                <h:inputText id="email"
                                             value="#{pessoaMB.pessoa.email}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <h:outputLabel for="endereco" value="Endereço:"
                                               />
                                <h:inputText id="endereco"
                                             value="#{pessoaMB.pessoa.endereco}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="cargo" value="Cargo:" />
                                <h:inputText id="cargo"
                                             value="#{pessoaMB.pessoa.cargo}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="setor" value="Setor:" />
                                <h:inputText id="setor"
                                             value="#{pessoaMB.pessoa.setor}" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <h:outputLabel for="salario" value="Salário:" />
                                <h:inputText id="salario"
                                             value="#{pessoaMB.pessoa.salario}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="entrada" value="Entrada:" />
                                <h:inputText id="entrada"
                                             value="#{pessoaMB.pessoa.entrada}" styleClass="form-control">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>
                            <div class="form-group col-md-4">
                                <h:outputLabel for="observacao"
                                               value="Observação:" />
                                <h:inputText id="observacao"
                                             value="#{pessoaMB.pessoa.observacao}" styleClass="form-control" />
                            </div>
                        </div>
                        <!-- Botões -->
                        <div class="form-group text-center">
                            <h:commandButton value="Adicionar"
                                             action="#{pessoaMB.adicionar}" styleClass="btn btn-primary mb-3
                                             spaced-button" />
                            <h:commandButton value="Cancelar"
                                             action="#{pessoaMB.cancelarCadastro}" styleClass="btn btn-secondary mb-3" /></div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
